<!DOCTYPE html>
<html>
<head>
    <title>CRUD App with Google Sheets</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h3>CRUD App with Google Sheets</h3>
        <button class="btn btn-primary" data-toggle="modal" data-target="#newEntryModal">NEW</button>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Header A</th>
                    <th>Header B</th>
                    <th>Header C</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="dataBody">
                <!-- Data rows will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- New Entry Modal -->
    <div class="modal fade" id="newEntryModal" tabindex="-1" aria-labelledby="newEntryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newEntryModalLabel">New Entry</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input id="inputA" class="form-control mb-2" placeholder="Header A">
                    <input id="inputB" class="form-control mb-2" placeholder="Header B">
                    <input id="inputC" class="form-control" placeholder="Header C">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveNewEntry()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
