<!DOCTYPE html>
<html>
<head>
    <title>Google Sheets App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Google Sheets App</h1>
        <input id="sheetsUrl" class="form-control mb-3" placeholder="Enter Google Sheets URL">
        <button id="populateBtn" class="btn btn-primary">Populate</button>
        <div id="dataDisplay" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('populateBtn').addEventListener('click', () => {
            const sheetsUrl = document.getElementById('sheetsUrl').value;
            const sheetsId = extractSheetId(sheetsUrl);
            if (sheetsId) {
                const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetsId}/values/Sheet1?key=YOUR_GOOGLE_SHEETS_API_KEY`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        // Process data and display in the interface
                        const values = data.values;
                        // Update #dataDisplay with your data presentation logic
                        document.getElementById('dataDisplay').innerHTML = JSON.stringify(values);
                    })
                    .catch(error => console.error('Error fetching data:', error));
            }
        });

        function extractSheetId(url) {
            const match = url.match(/\/d\/(.+?)\//);
            return match ? match[1] : null;
        }
    </script>
</body>
</html>
