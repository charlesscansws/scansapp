<!DOCTYPE html>
<html>
<head>
    <title>Testing Bootstrap</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h3>Testing Bootstrap and Google Sheets App</h3>
        <input id="sheetsUrl" class="form-control mb-3" placeholder="Enter Google Sheets URL">
        <button id="populateBtn" class="btn btn-primary">Populate</button>
        <div id="dataDisplay" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('populateBtn').addEventListener('click', populateInvoiceSheet);

        function populateInvoiceSheet() {
                const sheetsUrl = document.getElementById('sheetsUrl').value;
                const sheetsId = extractSheetId(sheetsUrl);
                if (sheetsId) {
                    const apiKey = 'AIzaSyBzZAAvQ_gmiH20onBHUzm3lc3T8kTghes';
                    const sheetName = 'ðŸ“¥ INVOICE';

                    const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetsId}/values/${sheetName}?key=${apiKey}`;

                    fetch(apiUrl)
                        .then(response => response.json())
                        .then(data => {
                            const values = data.values;
                            // Filter out columns D to X (indexes 3 to 23)
                            const filteredValues = values.map(row => row.slice(3, 24));
                            // Process and display data
                            const dataDisplay = document.getElementById('dataDisplay');
                            dataDisplay.innerHTML = '<h3>Invoice Sheet Data</h3>';
                            let rowNumber = 0;
                            filteredValues.forEach(row => {
                                const rowHTML = `<p class="row-${rowNumber % 2 === 0 ? 'even' : 'odd'}"><strong>${row[0]}</strong>: ${row[1]}</p>`;
                                dataDisplay.innerHTML += rowHTML;
                                rowNumber++;
                            });
                        })
                        .catch(error => console.error('Error fetching data:', error));
                }
            }

        function extractSheetId(url) {
            const match = url.match(/\/d\/(.+?)\//);
            return match ? match[1] : null;
        }
    </script>
</body>
</html>
